<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
	<head>
		<title>{{ site.title }}</title>
  		<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
	</head>
	<body>
	
		<header>
			<nav>
				<ul>
					{% for lpage in site.pages %}
						{% if lpage.title %}
							<li><a href="{{ lpage.url }}">{{ lpage.title }}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</nav>
		</header>
	
		<main class="rainshower-main" aria-label="Content">
